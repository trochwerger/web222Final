<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Contact - Rochwerger</title>
		<link rel="stylesheet" href="/styles.css">
		<script src="/script.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
		<link rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	</head>

	<body>
		<header id="nav">
			<div id="logo">
				<p><a href="/">TOMAS ROCHWERGER</a></p>
			</div>
			<div class="navButtons">
				<div class="navButton" id="home">
					<p><a href="/">Home</a></p>
				</div>
				<div class="navButton" id="interest">
					<p><a href="/interest.html">Interest</a></p>
				</div>
				<div class="navButton" id="expertise">
					<p><a href="/expertise.html">Expertise</a></p>
				</div>
				<div class="navButton" id="contact">
					<p><a href="/contact.html">Contact</a></p>
				</div>
			</div>
		</header>
		<main>
			<div id="contact-section">
				<div id="contactText">
					<h2>Contact Us</h2>
					<h5>For questions or inquiries, please fill out the form and we'll get back to you as soon as possible</h5>
				</div>
				<div id="contact-form">
					<form id="contactForm" target="_blank" action="https://httpbin.org/post" method="post">
						<label for="name">Name*</label>
						<input type="text" name="name" id="name" required 
						oninvalid="this.setCustomValidity('Invalid Name')"
						onchange="try{setCustomValidity('')}catch(e){}"
						oninput="setCustomValidity(' ')">
						<label for="email">Email*</label>
						<input type="email" name="email" id="email" required oninvalid="this.setCustomValidity('Invalid Email')"
						onchange="try{setCustomValidity('')}catch(e){}"
						oninput="setCustomValidity(' ')">
						<div id="formMessage"><label for="message">Message*</label>
							<textarea name="message" form="contactForm" required></textarea>
						</div>
							<label>
							<button value="submit">
								Send Message
							</button>
						</label>
						<!-- <input value="submit" hidden> -->
					</form>
				</div>			
			</div>
		</main>
		<!-- <footer>
			<span class="material-icons">copyright</span>
			<p>Tomas Rochwerger - August 1, 2022</p>
		</footer>  -->

	</body>

</html>
